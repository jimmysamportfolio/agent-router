name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - name: Install platform-specific optional deps
        run: npm install --no-save --ignore-scripts @rollup/rollup-linux-x64-gnu

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npx prettier --check "**/*.{ts,tsx,js,jsx,json,css}" --ignore-path .prettierignore

      - name: Type check
        run: npx tsc --noEmit

      - name: Test
        run: npx vitest run --passWithNoTests
